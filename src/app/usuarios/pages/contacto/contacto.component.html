
<ul class="alert alert-danger"
*ngIf="errores?.length > 0" >
<li *ngFor="let err of errores">
{{ err }}
</li>
</ul>

<div class="card bg-dark text-white">

<div class="card-header"> Formulario Conocimiento </div>

<div class="card-body">

<form #usuarioForm="ngForm"
      autocomplete="off">

  <div class="form-group row mb-3">
    <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
    <div class="col-sm-6">

      <input type="text"
             class="form-control"
             [(ngModel)]="usuario.telefono"
             name="telefono"
             #telefono="ngModel"
             placeholder="+56948651020">

      <div class="alert alert-danger"
           *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
        <div *ngIf="telefono.errors.required" >
          telefono es requerido
        </div>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6">

      <button class="btn btn-primary"
              type="button"
              (click)="update()"
              [disabled]="!usuarioForm.form.valid">Editar</button>

    </div>
  </div>

</form>

</div>

</div>
